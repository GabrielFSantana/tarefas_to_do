<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <a href="{% url 'task_create' %}">Criar nova tarefa</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a>
                ({{ task.status }}) - 
                <a href="{% url 'task_edit' pk=task.pk %}">Editar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
